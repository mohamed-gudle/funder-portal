  <circle cx="600" cy="480" r="30" fill="#A78BFA" opacity="0.6"/>
  <circle cx="800" cy="480" r="30" fill="#A78BFA" opacity="0.6"/>
  
  <!-- Feature Labels -->
  <text x="400" y="545" font-family="Arial, sans-serif" font-size="18" fill="#DDD6FE" text-anchor="middle">
